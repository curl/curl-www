name: perlcheck

on:
  # Trigger the workflow on push or pull requests, but only for the
  # master branch
  push:
    branches:
    - master
    - '*/ci'
  pull_request:
    branches:
    - master

permissions: {}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: install prereqs
      run: sudo apt-get install libcgi-pm-perl libstring-crc32-perl

    - name: perlcheck
      run: make perlcheck
