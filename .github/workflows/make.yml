name: make

on:
  # Trigger the workflow on push or pull requests, but only for the
  # master branch
  push:
    branches:
      - master
      - '*/ci'
  pull_request:
    branches:
      - master

permissions: {}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: install prereqs
        run: sudo apt-get install pandoc libcgi-pm-perl

      - name: clone the source repo
        run: git clone --depth=1 https://github.com/curl/curl.git cvssource

      - name: build the docs in the source repo
        run: |
          cd cvssource
          autoreconf -fi
          ./configure --without-ssl --without-libpsl
          make -C docs

      - name: install fcpp
        run: |
          git clone https://github.com/bagder/fcpp.git
          cd fcpp
          make
          make install

      - name: install roffit
        run: |
          git clone https://github.com/bagder/roffit.git
          cd roffit
          make install

      - name: bootstrap
        run: ./bootstrap.sh

      - name: make
        run: make
